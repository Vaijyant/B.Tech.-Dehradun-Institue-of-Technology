<html>
	<head>
		<title>Greatest Number</title>
 	</head>
	<body>
	<H1>Page to display greatest Number </H1><hr>
	a=10, b=20, c=7<br>
	<script>
		var a=10,b=20,c=7;
		if (a>b  && a>c)
		{	
			document.write("<b>a is greater</b>");
		}
		if (b>a  && b>c)
		{
			document.write("<b>b is greater</b>");
		}
		else
		{
			document.write("<b>c is greater</b>");
		}
		</script>
	</body>
 </html>
