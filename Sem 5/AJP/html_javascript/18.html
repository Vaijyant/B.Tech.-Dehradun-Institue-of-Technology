<HTML>
	<HEAD>
		<TITLE>Math Object</TITLE>
		<SCRIPT>
		function greatest()
		{
			alert("Greatest numner is: "+Math.max(11, 6, 13));
		}
		function squareroot()
		{
			alert("Square root is: "+Math.sqrt(36));
		}
		function roundoff()
		{
			alert("Round off value is: "+Math.round(7.89));
		}
		function randomNumber()
		{
			alert("Random value is: " +Math.random());
		}
		function power()
		{
			alert("Value of 2^10 is: "+Math.pow(2, 10));
		}
		</SCRIPT>
	</HEAD>
	<BODY>
		<H1>To demonstrate Math Object</H1>
		<HR>
		<p>Click the button to return the highest number between 6, 11 and 13.</p>
		<button onclick="greatest()">Get Greatest Number</button>
		<BR><BR>
		<p>Click the button to get square root of 36.</p>
		<button onclick="squareroot()">Get Square Root</button>
		<BR><BR>
		<p>Click the button to get round off of 7.89.</p>
		<button onclick="roundoff()">Get Round off</button>
		<BR><BR>
		<p>Click the button to get a random number.</p>
		<button onclick="randomNumber()">Get random number</button>
		<BR><BR>
		<p>Click the button to get 2<sup>10</sup>.</p>
		<button onclick="power()">Get 2<sup>10</sup></button>		
	</BODY>
</HTML>
