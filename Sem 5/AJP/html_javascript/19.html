<HTML>
	<HEAD>
		<TITLE>Boolean Object</TITLE>
		<SCRIPT>
			function display()
			{
				var a=new Boolean(0);
				var b=new Boolean(1);
				var c=new Boolean(true);
				var d=new Boolean(false);

				alert("Value a is: "+a+"\n\nValue of b is: "+b+"\n\nValue of c is: "+c+"\n\nValue of d is: "+d);
			}	
		</SCRIPT>
	</HEAD>
	<BODY>
		<H1>To demonstrate Boolean Object</H1>
		<HR>
		<p>Click on the button to display the value of boolean variable "a","b", "c" & "d". </p>
		<button onclick="display()">Get value</button>
		
	</BODY>
</HTML>
