<html>
	<head>
		<title>
			Vaijyant's Date
		</title>
		<script>
			function displayDate()
			{
				var d = new Date();
				document.getElementById("dt").innerHTML="Date: "+ d;
				document.getElementById("year").innerHTML="Year: " + d.getFullYear();
				document.getElementById("time").innerHTML="Time: " + d.getTime() + " milliseconds since midnight, January 1, 1970.";
				
				var weekday=new Array(7);
				weekday[0]="Sunday";
				weekday[1]="Monday";
				weekday[2]="Tuesday";
				weekday[3]="Wednesday";
				weekday[4]="Thursday";
				weekday[5]="Friday";
				weekday[6]="Saturday";
				document.getElementById("wk").innerHTML="Week: "+weekday[d.getDay()];
			}
		</script>
	</head>
	<body>

	<h1>Page to display a date</h1><hr>
	<button type="button" onclick="displayDate()">Display Date</button>
	<p id="dt"></p>
	<p id="year"></p>
	<p id="time"></p>
	<p id="wk"></p>

	</body>
</html>
