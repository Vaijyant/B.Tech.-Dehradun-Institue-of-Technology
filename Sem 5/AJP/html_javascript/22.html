<HTML>
	<HEAD>
		<TITLE>Timing Event</TITLE>
		<SCRIPT>
			function display()
			{
				alert("This is displayed after 5 seconds.")
			}
			function delay()
			{
				window.setTimeout("display()", 5000);
			}
		</SCRIPT>
	</HEAD>
	<BODY>
		<H1>To demonstrate timing event</h1>
		<HR>
		<p>The alert box will be displayed after 5 seconds after the button is clicked.</p>
		<button onclick="delay()">Click Me!</button>
	</BODY>
</HTML>
