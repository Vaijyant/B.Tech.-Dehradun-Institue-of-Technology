<HTML>
	<HEAD>
		<TITLE>Boolean Object</TITLE>
		<SCRIPT>
			function display()
			{
				var bvar=new Boolean("true");
				alert("Value is: "+bvar);
			}	
		</SCRIPT>
	</HEAD>
	<BODY>
		<p>Click on the button to display the value of boolean variable "bvar". </p>
		<button onclick="display()">Get value</button>
		
	</BODY>
</HTML>
